<div class="clip-list-row">
  <div class="left-content">
      <input #myinput [value]="clip.value" type="text" class="center">
  </div>
  <div class="right-content">
      <app-icon-button class="center-right" imgSrc="/assets/copy_white_24dp.png" (click)="copy()" ></app-icon-button>
      <app-icon-button class="center-right" imgSrc="/assets/delete_white_24dp.png" (click)="onDeleteClicked()"></app-icon-button>
  </div>
</div>
